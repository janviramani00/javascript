<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">

</head>

<body style="text-align: center;">



        <h3 id="input">Input Array Elements</h3>
        <form class="" action="" method="post">
                <input type="text" name="array[]" value="" onclick="Add()" /><br>



                <button type="button" name="button" onclick="Add()">
                        Submit
                </button>
        </form>
        <br>

        <p id="output"></p>

        <script type="text/javascript">

                function Add() {
                        var n = document.querySelector('input').value;
                        var sum = 0;


                        for (i = 1; i <= n; i++) {
                                if (i % 2 == 0) {
                                        sum = sum + i;
                                }
                        }
                        console.log("sum of even number is" + sum);


                        document.getElementById("output").innerHTML = "sum of even number is" + sum;
                        document.getElementById("input").innerHTML = "Output";
                }
        </script>

</body>

</html>
